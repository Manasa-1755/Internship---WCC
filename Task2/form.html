<!DOCTYPE html>
<html>
<head>
  <title>Auto Form Submission</title>

  <style>
   
  body {
    display: flex;
    justify-content: center;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    padding: 20px;
  }

  h2 {
    align-items: center;
    color: #2c3e50;
  }

  form {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
    max-width: 400px;
  }
  .container {
    width: 400px; 
    margin: 0 auto;
   }

.container h2 {
  text-align: center;
  margin-bottom: 20px;
}

  label {
    font-weight: bold;
    color: #34495e;
  }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: 1.5px solid #3498db;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #ecf0f1;
    color: #2c3e50;
  }

  input[type="text"]:read-only,
  input[type="email"]:read-only {
    background-color: #d6eaf8;
    cursor: not-allowed;
  }

  input[type="submit"] {
    background-color: #2980b9;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover:not(:disabled) {
    background-color: #1c5980;
  }

  input[type="submit"]:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
  }
</style>

</head>
<body>
<div class="container">
  <h2>Form</h2>

  <form id="autoForm" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" readonly><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" readonly><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" readonly><br><br>

    <input type="submit" value="Submit">
  </form>
</div>

<script>

  function handleSubmit(event) {
    event.preventDefault(); // to prevent real submission
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;

    alert(
      "Form submitted!\n" +
      "Name: " + name + "\n" +
      "Phone: " + phone + "\n" +
      "Email: " + email
    );

    document.querySelector("input[type='submit']").disabled = true;

  }

  window.onload = function() {
    setTimeout(() => {
      document.getElementById("name").value = "Steve Harrington";
      document.getElementById("phone").value = "9876543210";
      document.getElementById("email").value = "steve@example.com";

      
      setTimeout(() => {
        document.getElementById("autoForm").requestSubmit();
      }, 1000);
    }, 1000);
  };
</script>
</body>
</html>
